l_english:
 european_union.1.t:0 "Russian Sanctions"
 european_union.1.desc:0 "Ursula von der Leyen, President of the European Commission, has announced unprecedented EU sanctions to be adopted by the union, targeting Russian technological transfers, banks, and assets. High Representative Josep Borrell has described the move as "unprecedented isolation," constituting the harshest package of sanctions ever implemented by the EU. European Parliament President Roberta Metsola called for swift action, convening an extraordinary session on March 1."
 european_union.1.a:0 "Very well."

 european_union.2.t:0 "Russia Recognizes Seperatist Republics"
 european_union.2.desc:0 "The European Union has condemned Russia's recognition of the Republics and the subsequent deployment of troops to these regions. The EU is now considering imposing sanctions on Russia in response to these actions. The proposed sanctions would include: \n\n  - Sanctions against members of the Russian State Duma.\n  - Restrictions on economic relations with the seperatist republics.\n  - Restrictions on Russia's access to the EU's capital and financial markets and services.\n\nThe Council is now set on the task of voting to either impose these sanctions or not."
 european_union.2.a:0 "Yea!"
 european_union.2.b:0 "Nay!"

 european_union.3.t:0 "Voting Concludes"
 european_union.3.desc:0 "The European Council has reached a unanimous decision to impose sanctions on Russia. The sanctions are designed to send a strong message to Russia that its actions will not be tolerated and will hopefully deter further aggression."
 european_union.3.a:0 "Okay."
 european_union.3.tt:0 "Modify §YSanctioned Economy§! by:\nMonthly §YInflation§!: §R+0.02%§!\nExpected number of factories put on Consumer Goods: §Y+2.0%§!"

 european_union.4.t:0 "Voting Concludes"
 european_union.4.desc:0 "The European Council has reached a unanimous decision to not impose sanctions on Russia. The voting nations have decided to not wage economic warfare against Russia."
 european_union.4.a:0 "Unfortunate."

 european_union.5.t:0 "The New Council President"
 european_union.5.desc:0 "The term of the current European Council President, Herman Van Rompuy, is coming to an end. As per the Lisbon Treaty, a new President must be elected by the European Council, acting unanimously, from among its members. Two candidates have been nominated:\n\n  - §YDonald Tusk§!: Prime Minister of Poland and President of the European People's Party.\n  - §YJean-Claude Juncker§!: Former Prime Minister of Luxembourg and member of the Party of European Socialists."
 european_union.5.a:0 "Donald Tusk!"
 european_union.5.b:0 "Jean-Claude Juncker!"
 european_union_tusk_tt:0 "We Will Vote For §YDonald Tusk§!. There Are Currently §Y[?global.eu_vote_for]§! Vote(s) For Donald Tusk."
 european_union_jean_tt:0 "We Will Vote For §YJean-Claude Juncker§!. There Are Currently §Y[?global.eu_vote_against]§! Vote(s) For Jean-Claude Juncker."

 european_union.6.t:0 "Council President Elected"
 european_union.6.desc:0 "Following a tense election process, Donald Tusk has emerged victorious and will serve as the next President of the European Council."
 european_union.6.a:0 "Ok."

 european_union.7.t:0 "Council President Elected"
 european_union.7.desc:0 "Following a tense election process, Jean-Claude Juncker has emerged victorious and will serve as the next President of the European Council."
 european_union.7.a:0 "Ok."

 european_union_vote_yea:0 "We Will Vote In §YFavour§!. There Are Currently §Y[?global.eu_vote_for]§! Vote(s) That Are In Favour."
 european_union_vote_nay:0 "We Will Vote §YAgainst§!. There Are Currently §Y[?global.eu_vote_against]§! Vote(s) That Are Against."