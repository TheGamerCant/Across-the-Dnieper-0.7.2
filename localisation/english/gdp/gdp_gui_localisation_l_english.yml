 economic_subsidies_idea:0 "Economic Stimulus Package"
 economic_subsidies_idea_desc:0 "In an attempt to get the economy back on it's feet, the government of [ROOT.GetNameDef] has introduced economic stimuli packages to the country."
 increase_inflation_tt:0 "We will lower interest rates in hope to increase economic spending and consumer confidence, as well as increase our inflation rate.\n\nEffects:\nIncrease §YInflation§! by 0.5%\n30% Chance of a §G+0.5% Increase§! in §YGDP per capita growth§! across the country\n\nCost (£pol_power ): §[ROOT.inflation_has_enough_political_power]50§!\n\n£[ROOT.inflation_can_modify_inflation_rate] Is allowed to modify the interest rate\n£[ROOT.inflation_has_recently_modified_inflation] Has not recently modified the interest rate"
 decrease_inflation_tt:0 "We will raise interest rates in hope to decrease our inflation rate.\n\nEffects:\nDecrease §YInflation§! by 0.5%\n12% Chance of a §R-0.5% Decrease§! in §YGDP per capita growth§! across the country\n\nCost (£pol_power ): §[ROOT.inflation_has_enough_political_power]50§!\n\n£[ROOT.inflation_can_modify_inflation_rate] Is allowed to modify the interest rate\n£[ROOT.inflation_has_recently_modified_inflation] Has not recently modified the interest rate\n£[ROOT.is_erdogan_not_your_leader] §YRecep Tayyip Erdoğan§! is not the current country leader"
 economic_stimulous_package_button_text:0 "Economic Stimulus Package"
 economic_stimulous_package_tt:0 "In order to get the economy rolling, we will introduce various economic stimulus packages to local businesses and individuals to try and get them to start spending more.\n\nEffects:\n10% Chance of a §G+1.5% Increase§! in §YGDP per capita growth§! across the country\n45% Chance of a §G+1.0% Increase§! in §YGDP per capita growth§! across the country\n20% Chance of a §G+0.5% Increase§! in §YGDP per capita growth§! across the country\n15% Chance nothing happens\n\n14% Chance of Increase §YInflation§! by 1.2%\n14% Chance of Increase §YInflation§! by 1.0%\n14% Chance of Increase §YInflation§! by 0.8%\n14% Chance of Increase §YInflation§! by 0.6%\n14% Chance of Increase §YInflation§! by 0.4%\n14% Chance of Increase §YInflation§! by 0.2%\n14% Chance nothing happens\n\nGains '§YEconomic Stimulus Package§!' which grants (Expected number of factories put on Consumer Goods: §Y6.0%§!, Weekly Stability: §R-0.30%§!) for 60 day(s).\n\nCost (£pol_power ): §[ROOT.stimulous_package_has_enough_political_power]120§!\n\n£[ROOT.can_do_stimulous_packages] Is allowed to launch economic stimulus packages\n£[ROOT.has_recently_done_a_stimulous_package] Has not recently launched an economic stimulus package"