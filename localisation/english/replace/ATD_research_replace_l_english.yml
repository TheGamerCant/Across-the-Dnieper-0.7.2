 infantry_weapons2:0 "Cartridge Upgrades I"
 infantry_weapons2_desc:0 "To combat the increasing quality of body armour in modern militaries, it would be wise to upgrade our existing ammunition types. We can do this by increasing the quality of steel used in the production of rifle cartridges, for instance."
 improved_infantry_weapons_2:0 "Cartridge Upgrades II"
 improved_infantry_weapons_2_desc:0 "To combat the increasing quality of body armour in modern militaries, it would be wise to upgrade our existing ammunition types. We can do this by increasing the length of the steel penetrator in the round and discarding the lead plug in front of it."
 advanced_infantry_weapons2:0 "Cartridge Upgrades III"
 advanced_infantry_weapons2_desc:0 "In order to increase penetration of body armours, we should switch our bullet core to an alloy of tungsten carbide and cobalt, providing more penetration on impact."
 
