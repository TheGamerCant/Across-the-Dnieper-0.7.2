l_english:
romania.1.t:0 "Government Members Resign"
romania.1.desc:0 "Following a controversy over his ministry's handling of multiple incidents, the interior minister Radu Stroe resigned after the pressure became too much.Minister of Finance and Deputy Prime Minister Daniel Chițoiur resigned from his positions in the government to become a leading member of the National Liberal Party."
romania.1.a:0 "Unfortunate"

romania.2.t:0 "The Democratic Liberal Party Collapses!"
romania.2.desc:0 "Right-wing members of Victor Ponta’s ruling coalition pulled out of the government, stating that disputes over ministerial positions had become too large to allow for the coalition to continue. The Liberal Party led this revolt within the ruling coalition. This political instability threatens reelection for the ruling coalition and economic instability for the country."
romania.2.a:0 "We must Salvage the coalition!"
romania.2.b:0 "This is a dark day..."

romania.3.t:0 "Crin Antonescu resigns as President of the Senate!"
romania.3.desc:0 "Crin Antonescu the President of the Romanian Senate officially resigned over concerns with the actions of Ponta following his coalition’s collapse. The President of the Senate who was a former member of Ponta’s alliance resigned after Ponta continued pressuring the Democratic Liberal Party to reenter the coalition. (if the coalition didn’t collapse) Although Ponta’s efforts to reintegrate the Democratic Liberals were successful the President of the Senate continued to strongly oppose Ponta’s handling of the situation. He stated that although he respected the Social Democrats and said it was a pleasure doing business with them, the actions of Ponta were too far. In his resignation address, he called on Ponta to resign too."
romania.3.a:0 "How unforchanate..."

romania.4.t:0 "2014 1st Round Romanian Elections"
romania.4.desc:0 "Victor Ponta’s alliance has once again proved its strength in the political field. The Social Liberal Union has won the 2014 1st round elections with ease, being barely challenged by any other delegate of other parties. The 2 sides of the Social Liberal Union display their unity in this victory, and show the world how Democratic Socialism and Democratic Libertarianism can co-exist, and do so as political allies."
romania.4.a:0 "God Bless Romania!"

romania.5.t:0 "2014 1st Round Romanian Elections"
romania.5.desc:0 "Following Ponta’s Alliance's spectacular collapse Romania’s politics have become very chaotic. Following his coalition collapse, he and right-wing opposition candidate Klaus Iohannis fought for the presidency. Tonight, November 2nd the people of Romania will determine whether a right-wing or left-wing government will lead the next 5 years. If any candidate gets a majority of the vote they will become President of Romania if none gets a majority a runoff between the top 2 will occur."
romania.5.a:0 "The Vote is inclusive..."
romania.5.b:0 "Ponta and the Left win!"
romania.5.c:0 "Iohannis and the Right win!"

romania.5.t:0 "2014 2nd Round Romanian Elections"
romania.5.desc:0 "In the first round of polling for the 2014 presidential election, both Iohannis and Ponta inconclusively failed to meet the required majority vote to gain the presidency. With Ponta a mere couple thousand votes away from taking a victory here. The elections will continue into a second round of polling however it is expected that Iohannis be able to rally other right-wing parties in support of him. Only time and our ballots will tell who will win. "
romania.5.a:0 "Ponta and the Left win!"
romania.5.b:0 "Iohannis and the Right win!"

romania.4.1.t:0 "Ponta Alliance Victory"
romania.4.1.desc:0 "Despite political divides, Victor Ponta has proved his coalition’s power in the political field. It comes victorious in the 2014 elections. 

Victor Ponta speaks to the country in front of a joyful assembly in Bucharest. Romania underwent a sea change after winning the 2014 elections, as Ponta states emphatically at the start of his speech.

"Today is a historic day for our wonderful country, my fellow Romanians! By working together, we have triumphed over partisan differences and brought people together behind the cause of prosperity and growth. I would want to sincerely thank everyone who supported the coalition and believed in our mission. You are all worthy of this victory, one and all!"

Cheers break out from the audience, which is waving banners and flags of the various political parties that have come together to win this battle."
romania.4.1.a:0 "Let's get to work"

romania.Lvictory2014.t:0 "The Left-Wing wins the election!"
romania.Lvictory2014.desc:0 "
The Left-Wing coalition has proven their determination for a change in Romanian politics and is victorious in the 2014 elections. This marks a major change for the future of the country, hopefully under the rule of this new government our country can truly prosper. 

The people take a change in government well, hopefully this new government does not fall into the corruption that has plagued the previous administrations.
"
romania.Lvictory2014.a:0 "Hmm... What about our coalition?"

romania.Rvictory2014.t:0 "The Right-Wing wins the election"
romania.Rvictory2014.desc:0 "WIP"
romania.Rvictory2014.a:0 "Hmm.. What about our coalition?"

romania.corruption.t:0 "Protest against strenghtening Anti Corruption law"
desc = romania.corruption.desc:0 "As the government moves forward with plans to strengthen anti-corruption laws, Romania finds itself at a crossroads. Despite the noble intentions behind these measures, they have sparked widespread dissent among the populace.Thousands of Romanians have taken to the streets in protest, voicing their concerns about the potential ramifications of these laws. Many fear that the new regulations could be wielded as tools of political persecution, undermining democratic principles and infringing upon civil liberties. Others worry about the economic repercussions, with some sectors fearing increased regulation may stifle growth and discourage investment.The protests have become a symbol of the deep-seated frustrations and mistrust towards the government's ability to combat corruption effectively. Prime Minister Ponta's administration now faces the daunting challenge of addressing these grievances while staying true to their commitment to transparency and integrity.The outcome of these protests will undoubtedly shape the trajectory of Romania's fight against corruption and its journey towards a fairer, more equitable society."
romania.corruption.a:0 "Unfortunate..."